<div class="container">
    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/api/registration}" th:object="${userDTO}" method="post">
            <div class="form-group">
                <label for="firstnameF">Firstname</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstnameF" aria-describedby="fnameHelp" placeholder="Firstname">
                <small id="fnameHelp" class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            </div>
            <div class="form-group">
                <label for="lastnameF">Lastname</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastnameF" aria-describedby="lnameHelp" placeholder="Lastname">
                <small id="lnameHelp" class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>
            <div class="form-group">
                <label for="emailF">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="emailF" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
            <div class="form-group">
                <label for="passwordF">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="passwordF" aria-describedby="passHelp" placeholder="Password">
                <small id="passHelp" class="text-danger form-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>
            <select class="custom-select form-group" th:field="*{role}">
						<option>STUDENT</option>
						<option>TEACHER</option>
            </select>
            <button type="submit" class="btn btn-primary">Create User</button>

        </form>
    </div>
</div>
