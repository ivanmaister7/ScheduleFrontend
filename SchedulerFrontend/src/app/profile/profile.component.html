<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    
    <div th:if="${user.userRole == T(com.schedule.proj.model.UserRole).STUDENT}" class="d-flex flex-column justify-content-center">
        <form action="#" th:action="@{/api/user/{id}/profile/edit(id=${user.id})}" th:object="${user.student}"  method="get">
            <fieldset disabled>
                <div class="form-group row">
                    <label for="input1" class="col-sm-2 col-form-label">Faculty</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{faculty}" class="form-control" id="input1" placeholder="-" th:text="${faculty}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input2" class="col-sm-2 col-form-label">Speciality</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{speciality}" class="form-control" id="input2" placeholder="-" th:text="${speciality}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input3" class="col-sm-2 col-form-label">Year</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{studentYear}" class="form-control" id="input3" placeholder="-" th:text="${studentYear}">
                    </div>
                </div>
            </fieldset>
            <div class="d-flex justify-content-center form-group">
                <button type="submit" class="btn btn-primary">
                    Edit
                </button>
            </div>
        </form>
    </div>
    
</div>

</body>
</html>
