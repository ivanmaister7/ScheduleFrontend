<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <head>
    <meta charset="UTF-8">
    <title>Login User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body>
<div id="app">

  <nav class="navbar navbar-expand-lg navbar-dark bottom-space" [style.background-color]="userColor1">

    <div *ngIf="isLoggedIn" class="dropdown">
      <button class="btn btn-secondary dropdown-toggle btn-lg" [style.background-color]="userColor1" data-bs-toggle="dropdown" type="button" id="dropdownMenuButton1" aria-expanded="false">
        &nbsp;&nbsp;&nbsp;&nbsp;Menu&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </button>
      <ul class="resize dropdown-menu" [style.background-color]="userColor1" aria-labelledby="dropdownMenuButton1">
        <li>
          <a href="/home" role="button" class="btn btn-secondary btn-block btn-lg lf" [style.background-color]="userColor1">
            &nbsp;&nbsp;&nbsp;&nbsp;Home
          </a>
        </li>
        <li>
          <a href="/profile" role="button" class="btn btn-secondary btn-block btn-lg lf" [style.background-color]="userColor1">
            &nbsp;&nbsp;&nbsp;&nbsp;Profile
          </a>
        </li>
        <li>
          <a href="/shedule" role="button" class="btn btn-secondary btn-block btn-lg lf" [style.background-color]="userColor1">
            &nbsp;&nbsp;&nbsp;&nbsp;Schedule
          </a>
        </li>
        <li>
          <a href="/add" role="button" class="btn btn-secondary btn-block btn-lg lf" [style.background-color]="userColor1">
            &nbsp;&nbsp;&nbsp;&nbsp;Add Subject
          </a>
        </li>
        <li>
          <a href="/list" role="button" class="btn btn-secondary btn-block btn-lg lf" [style.background-color]="userColor1">
            &nbsp;&nbsp;&nbsp;&nbsp;Subjects
          </a>
        </li>
        <li>
          <a href="/reset" role="button" class="btn btn-secondary btn-block btn-lg lf" [style.background-color]="userColor1">
            &nbsp;&nbsp;&nbsp;&nbsp;Reset Password
          </a>
        </li>
      </ul>
    </div>
    
    <div class="ct" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/NaUKMA_Logo.png" width="30" height="30" class="d-inline-block align-top invert" alt="">
            {{ title }}
          </a>
        </li>
      </ul>
    </div>
    <div class="rg" id="navbarSupportedContent">

      <ul class="navbar-nav" *ngIf="!isLoggedIn">
        <li class="nav-item active sp">
          <a href="/login" class="nav-link" routerLink="login">Log In</a>
        </li>
      </ul>

      <ul class="navbar-nav" *ngIf="isLoggedIn">
        <li class="nav-item active sp">
          <a href class="nav-link" (click)="logout()">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="/*margin-right: 0;*/">
    <router-outlet></router-outlet>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
